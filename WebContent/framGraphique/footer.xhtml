<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<table align="right">
		<tr>
			<td>
			<table width="100%">
				<tr>
					<td align="right"><h:outputText
						style="text-align: right; color: #FFFFFF;font-family: verdana;font-size:12px;font-weight:bold;"
						value="All Rights Reserved | " /><h:outputText
						style="text-align: right; color: #FFFFFF;font-size: 12px;font-family: verdana;
	                     margin-right:15px;text-decoration:underline;"
						value="Xtensus" /></td>
				</tr>
			</table>
			</td>
		</tr>
	</table>
	<rich:modalPanel id="msgPanalFooter" autosized="true" height="150"
		width="450">
		<f:facet name="header">
			<h:panelGrid columns="3" cellpadding="0" cellspacing="0">
				<rich:spacer width="2" />
				<h:outputText value="#{msg.labelInfo}"
					styleClass="xtePopupInformationTextHeader" />
			</h:panelGrid>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="../framGraphique/images/closePopup.png"
					width="15" height="15" id="hidelinkFooter" />
				<rich:componentControl for="msgPanalFooter" attachTo="hidelinkFooter"
					operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>
		<h:form>
			<table align="center">
				<tr>
					<td align="left"><h:graphicImage
						value="../framGraphique/images/information.png" /></td>
					<td align="center" colspan="2"><h:outputText
						styleClass="xtePopupInformationText"
						value="Tous les droits de reproduction sont réservés. Toute reproduction ou représentation intégrale ou partielle du logiciel, par quelque procédé que ce soit, faite sans l'autorisation expresse de XTENSUS est illicite et constitue une contrefaçon." /></td>
				</tr>
			</table>
			<div align="center"><a4j:commandButton value="#{msg.buttonOk}"
				onclick="Richfaces.hideModalPanel('msgPanalFooter');" type="submit"
				ajaxSingle="true" styleClass="submitButton" /></div>
		</h:form>
	</rich:modalPanel>
</ui:composition>
<!-- background="images/bg-footer.gif" -->
