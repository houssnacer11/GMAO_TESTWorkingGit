<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-
transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	
	>
	<html>
<head>
<title>Gestion Assureur</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="../framGraphique/calander.js" type="text/javascript"></script>

<script language="javascript" type="text/javascript">
<!--
function imposeMaxLength(Object, MaxLen)
{
  return (Object.value.length <= MaxLen);
}
-->
</script>


</head>
<body>
	<f:view locale="#{languageManager.locale}">
		<link rel="STYLESHEET" type="text/css"
			href="../framGraphique/xte-style-gpr.css" title="css"></link>
		<div id="page">
			<div id="header">
				<ui:include src="../framGraphique/header.xhtml"></ui:include>
			</div>
			<div id="menuPrincipale">
				
			</div>
			<div id="contenu">
				<div id="corpsGauche">
					<rich:panel styleClass="rich-panel" style=" height : 56px;">
					
							<h:form>
							<h:panelGrid columns="2">
								<a4j:commandLink id="upd1"
									action="#{assureurGestionBean.viderchamp}"
									reRender="accor1,accoruser1,accor2,accoruser2,buttonDelUpUser,buttonValidateUser,Label,
						btnAnnull,btnAnnul,btnAjout,btnModif,libelle,Categorie,Ordre,
					outputAjout,askUpdate,msgPanal,msgPanalErreur">
									<h:graphicImage id="ajouter1"
										value="../framGraphique/images/icone-add.gif"
										style="margin-top:6px;" />
								</a4j:commandLink>
								<rich:toolTip for="upd1" direction="top-right"
									value="Ajout assureur" />
								
							</h:panelGrid>
							<a4j:keepAlive beanName="assureurGestionBean" />
						</h:form>
					
						<h:form>
							
							<a4j:keepAlive beanName="assureurGestionBean" />
						</h:form>
					</rich:panel>
					
					
					
					
					<div>
						<h:form id="accoruser1"
							style="display:#{assureurGestionBean.hideAccor};">
							<a4j:keepAlive beanName="assureurGestionBean" ajaxOnly="true" />
							<rich:simpleTogglePanel id="accor1" styleClass="rich-panel"
								switchType="client" label="#{assureurGestionBean.titleaccor}"
								opened="#{assureurGestionBean.openaccor1}">
								<rich:messages ajaxRendered="true" errorClass="msgError"
									styleClass="error" />
								<table width="100%">

									<tr>
										<td width="50%">
										<h:panelGrid columns="2" style="display:#{assureurGestionBean.divnonconsult};">
												<h:column>
													<h:outputText value="#{msg.libelle} #{msg.deuxpointsLabel}"
														styleClass="xteDetailLabel" />
													<rich:spacer width="5" />
													<h:outputText value="* " styleClass="error" />
												</h:column>
												<h:inputText id="libelle"
													value="#{assureurGestionBean.assureur.assureurLibelle}"
													required="true"
													requiredMessage="* #{msg.assureurlibelleLabel} #{msg.champsobligatoire}"
													maxlength="30" />
													
													
												
													
													<h:column>
													<h:outputText value="#{msg.assureurNomCompletLabel} #{msg.deuxpointsLabel}"
														styleClass="xteDetailLabel" />
													<rich:spacer width="5" />
													<h:outputText value="*" styleClass="error" />
												</h:column>
												<h:inputText id="assureurNomComplet"
													value="#{assureurGestionBean.assureur.assureurNomComplet}"
													required="true"
													requiredMessage="* #{msg.assureurNomCompletLabel} #{msg.champsobligatoire}"
													
													maxlength="254"/>
													
													<h:column>
													<h:outputText value="#{msg.assureurEmailLabel} #{msg.deuxpointsLabel}"
														styleClass="xteDetailLabel" />
													<rich:spacer width="5" />
													<h:outputText value="*" styleClass="error" />
												</h:column>
												<h:inputText id="assureurEmails"
													value="#{assureurGestionBean.assureur.assureurEmails}"
													required="true"
													requiredMessage="* #{msg.assureurEmailLabel} #{msg.champsobligatoire}"
													
													maxlength="130"/>
													
													
													<h:column>
													<h:outputText value="#{msg.assureurNumeroTelephoneLabel} #{msg.deuxpointsLabel}"
														styleClass="xteDetailLabel" />
													<rich:spacer width="5" />
													<h:outputText value="*" styleClass="error" />
												</h:column>
												<h:inputText id="assureurNumeroTelephone"
													value="#{assureurGestionBean.assureur.assureurNumeroTelephone}"
													required="true"
													requiredMessage="* #{msg.assureurNumeroTelephoneLabel} #{msg.champsobligatoire}"
													converterMessage="* #{msg.carburantPrixLitre} #{msg.champsentier}" 
													maxlength="16"/>
													
														
													<h:column>
													<h:outputText value="#{msg.assureurFaxLabel} #{msg.deuxpointsLabel}"
														styleClass="xteDetailLabel" />
													<rich:spacer width="5" />
													<h:outputText value="*" styleClass="error" />
												</h:column>
												<h:inputText id="assureurFax"
													value="#{assureurGestionBean.assureur.assureurFax}"
													required="true"
													requiredMessage="* #{msg.assureurFaxLabel} #{msg.champsobligatoire}"
													converterMessage="* #{msg.carburantPrixLitre} #{msg.champsentier}" 
													maxlength="16"/>
													
													
														
													
													
														
										
													
													<!-- ***************************popup Update ************************** -->
											</h:panelGrid>
											
											<h:panelGrid columns="2"
											  style="display:#{assureurGestionBean.divconsult};">
												<h:column>
													<h:outputText
														value="#{msg.assureurlibelleLabel} #{msg.deuxpointsLabel}"
														styleClass="xteDetailLabel" />
													<rich:spacer width="5" />
												</h:column>
												<h:outputText
														value="#{assureurGestionBean.assureur.assureurLibelle}"
														styleClass="xteDetailLabelOutput" />
														
														
												<h:column>
													<h:outputText
														value="#{msg.assureurNomCompletLabel} #{msg.deuxpointsLabel}"
														styleClass="xteDetailLabel" />
													<rich:spacer width="5" />
												</h:column>
												<h:outputText
														value="#{assureurGestionBean.assureur.assureurNomComplet}"
														styleClass="xteDetailLabelOutput" />		
												
												
												<h:column>
													<h:outputText
														value="#{msg.assureurEmailLabel} #{msg.deuxpointsLabel}"
														styleClass="xteDetailLabel" />
													<rich:spacer width="5" />
												</h:column>
												<h:outputText
														value="#{assureurGestionBean.assureur.assureurEmails}"
														styleClass="xteDetailLabelOutput" />
												
																
												<h:column>
													<h:outputText
														value="#{msg.assureurNumeroTelephoneLabel} #{msg.deuxpointsLabel}"
														styleClass="xteDetailLabel" />
													<rich:spacer width="5" />
												</h:column>
												<h:outputText
														value="#{assureurGestionBean.assureur.assureurNumeroTelephone}"
														styleClass="xteDetailLabelOutput" />
												
																
												<h:column>
													<h:outputText
														value="#{msg.assureurFaxLabel} #{msg.deuxpointsLabel}"
														styleClass="xteDetailLabel" />
													<rich:spacer width="5" />
												</h:column>
												<h:outputText
														value="#{assureurGestionBean.assureur.assureurFax}"
														styleClass="xteDetailLabelOutput" />
												
																
												
												
																
												
												
																
												
												
															
												
		     <!-- ***************************New Affichage ligne ************************** -->
												
											</h:panelGrid>
										</td>

										<td width="50%">
										
										<h:panelGrid columns="2" style="display:#{assureurGestionBean.divnonconsult};">
										
												<h:column>
													<h:outputText value="#{msg.assureurGouvernoratLabel} #{msg.deuxpointsLabel}"
														styleClass="xteDetailLabel" />
													<rich:spacer width="5" />
													<h:outputText value="*" styleClass="error" />
												</h:column>
												<h:inputText id="assureurGouvernorat"
													value="#{assureurGestionBean.assureur.assureurGouvernorat}"
													required="true"
													requiredMessage="* #{msg.assureurGouvernoratLabel} #{msg.champsobligatoire}"
													
													maxlength="254"/>
													
														
													
													
													
														
													
													<h:column>
													<h:outputText value="#{msg.assureurVilleLabel} #{msg.deuxpointsLabel}"
														styleClass="xteDetailLabel" />
													<rich:spacer width="10" />
													<h:outputText value="*" styleClass="error" />
												</h:column>
												<h:inputText id="assureurVille"
													value="#{assureurGestionBean.assureur.assureurVille}"
													required="true"
													requiredMessage="* #{msg.assureurVilleLabel} #{msg.champsobligatoire}"
													
													maxlength="254"/>
													
														
													
													<h:column>
													<h:outputText value="#{msg.assureurAdresseLabel} #{msg.deuxpointsLabel}"
														styleClass="xteDetailLabel" />
													<rich:spacer width="5" />
													<h:outputText value="*" styleClass="error" />
												</h:column>
												<h:inputTextarea  rows = "3" cols = "21" id="assureurAdresse" 
												onkeypress="return imposeMaxLength(this, 20);"
													value="#{assureurGestionBean.assureur.assureurAdresse}"
													required="true"
													requiredMessage="* #{msg.assureurAdresseLabel} #{msg.champsobligatoire}"
													
													
													/>
													
														
													
													<h:column>
													<h:outputText value="#{msg.assureurSiteWebLabel} #{msg.deuxpointsLabel}"
														styleClass="xteDetailLabel" />
													<rich:spacer width="5" />
													<h:outputText value="*" styleClass="error" />
												</h:column>
												<h:inputText id="assureurSiteWeb"
													value="#{assureurGestionBean.assureur.assureurSiteWeb}"
													required="true"
													requiredMessage="* #{msg.assureurSiteWebLabel} #{msg.champsobligatoire}"
													
													maxlength="254"/>
													
										
										</h:panelGrid>
										
										<h:panelGrid columns="2"
											  style="display:#{assureurGestionBean.divconsult};">
												
														
												<h:column>
													<h:outputText
														value="#{msg.assureurGouvernoratLabel} #{msg.deuxpointsLabel}"
														styleClass="xteDetailLabel" />
													<rich:spacer width="5" />
												</h:column>
												<h:outputText
														value="#{assureurGestionBean.assureur.assureurGouvernorat}"
														styleClass="xteDetailLabelOutput" />		
														
												
												<h:column>
													<h:outputText
														value="#{msg.assureurVilleLabel} #{msg.deuxpointsLabel}"
														styleClass="xteDetailLabel" />
													<rich:spacer width="5" />
												</h:column>
												<h:outputText
														value="#{assureurGestionBean.assureur.assureurVille}"
														styleClass="xteDetailLabelOutput" />
												
												
												<h:column>
													<h:outputText
														value="#{msg.assureurAdresseLabel} #{msg.deuxpointsLabel}"
														styleClass="xteDetailLabel" />
													<rich:spacer width="5" />
												</h:column>
												<h:outputText
														value="#{assureurGestionBean.assureur.assureurAdresse}"
														styleClass="xteDetailLabelOutput" />				
												
												
																
												
												
																
												
												
																
												
												
																
												<h:column>
													<h:outputText
														value="#{msg.assureurSiteWebLabel} #{msg.deuxpointsLabel}"
														styleClass="xteDetailLabel" />
													<rich:spacer width="5" />
												</h:column>
												<h:outputText
														value="#{assureurGestionBean.assureur.assureurSiteWeb}"
														styleClass="xteDetailLabelOutput" />
												
															
												
		     <!-- ***************************New Affichage ligne ************************** -->
												
											</h:panelGrid>
										
										
										</td>
									</tr>
								</table>

								<rich:spacer height="10" />

								<div align="center">
								<div style="display:#{assureurGestionBean.divnonconsult};">
									<a4j:commandButton id="btnAjout"
										style="display:#{assureurGestionBean.divajouter};"
										value="#{msg.buttonAjouter}" type="submit"
										action="#{assureurGestionBean.save}"
										oncomplete="if(#{assureurGestionBean.status}==true) #{rich:component('msgPanal')}.show();"
										reRender="data,btnAnnull,btnAnnul,btnAjout,btnModif,libelle,Categorie,Ordre,
										outputAjout,askUpdate,msgPanal,msgPanalErreur,
										accor1,accoruser1,accor2,accoruser2,buttonDelUpUser,buttonValidateUser"></a4j:commandButton>
									<rich:spacer width="5" style=" height : 2px;" />
									<a4j:commandButton id="btnModif"
										style="display:#{assureurGestionBean.divmodifier};"
										value="#{msg.buttonModifier}" type="submit"
										action="#{assureurGestionBean.updateSelectedRow}"
										oncomplete="if(#{assureurGestionBean.status1}==true) #{rich:component('askUpdate')}.show();
					if(#{assureurGestionBean.status2}==true) #{rich:component('msgPanalErreur')}.show();"
										reRender="data,btnAnnull,btnAnnul,btnAjout,btnModif,libelle,Categorie,Ordre,
					outputAjout,askUpdate,msgPanal,msgPanalErreur,
					accor1,accoruser1,accor2,accoruser2,buttonDelUpUser,buttonValidateUser"></a4j:commandButton>
								</div>
								</div>
								<rich:spacer height="10" />
								<div align="left">
									<h:outputText value="#{msg.infoChampObligatoir}" style="display:#{assureurGestionBean.divnonconsult};" />
								</div>
								<!-- *******popup Info Validation d'ajout -->
								<rich:modalPanel id="msgPanalCA" autosized="true" height="90"
									width="350">
									<a4j:keepAlive beanName="assureurGestionBean" ajaxOnly="true" />
									<f:facet name="header">
										<h:panelGrid columns="3" cellpadding="0" cellspacing="0">
											<rich:spacer width="2" />
											<h:outputText value="#{msg.labelInfo}"
												styleClass="xtePopupInformationTextHeader" />
										</h:panelGrid>
									</f:facet>
									<f:facet name="controls">
										<h:panelGroup>
											<h:graphicImage
												value="../framGraphique/images/closePopup.png" width="15"
												height="15" id="hidelinkCA" />
											<rich:componentControl for="msgPanalCA" attachTo="hidelinkCA"
												operation="hide" event="onclick" />
										</h:panelGroup>
									</f:facet>
									<h:form>
										<table align="center">
											<tr>
												<td align="left"><h:graphicImage
														value="../framGraphique/images/information.png" />
												</td>
												<td align="center" colspan="2"><h:outputText
														styleClass="xtePopupInformationText"
														value="#{msg.confirmInsert}" />
												</td>
											</tr>
										</table>
										<div align="center">
											<a4j:commandButton value="#{msg.buttonOk}" type="submit"
												ajaxSingle="true" styleClass="submitButton"
												action="#{assureurGestionBean.viderchamp}"
												oncomplete="Richfaces.hideModalPanel('msgPanalCA');"
												reRender="accor1,accoruser1,accor2,accoruser2,buttonDelUpUser,buttonValidateUser,Label,data,scroller,record" />
										</div>
									</h:form>
								</rich:modalPanel>
								<!-- *****popup Erreur d'ajout remaining name****** -->
								<rich:modalPanel id="msgPanalErrRemainName" autosized="true"
									height="90" width="350">
									<a4j:keepAlive beanName="assureurGestionBean" />
									<f:facet name="header">
										<h:panelGrid columns="3" cellpadding="0" cellspacing="0">
											<rich:spacer width="2" />
											<h:outputText value="#{msg.labelError}"
												styleClass="xtePopupInformationTextHeader" />
										</h:panelGrid>
									</f:facet>
									<f:facet name="controls">
										<h:panelGroup>
											<h:graphicImage
												value="../framGraphique/images/closePopup.png" width="15"
												height="15" id="hidelinkErrRemainName" />
											<rich:componentControl for="msgPanalErrRemainName"
												attachTo="hidelinkErrRemainName" operation="hide"
												event="onclick" />
										</h:panelGroup>
									</f:facet>
									<h:form>
										<table align="center">
											<tr>
												<td align="left"><h:graphicImage
														value="../framGraphique/images/erreur.png" />
												</td>
												<td align="center" colspan="2"><h:outputText
														styleClass="xtePopupInformationText" value="ccccc" />
												</td>
											</tr>
										</table>
										<div align="center">
											<a4j:commandButton value="#{msg.buttonOk}"
												onclick="Richfaces.hideModalPanel('msgPanalErrRemainName');"
												type="submit" ajaxSingle="true" styleClass="submitButton" />
										</div>
									</h:form>
								</rich:modalPanel>
								<!-- ***************************popup Update ************************** -->

								<rich:modalPanel id="askUpdate" autosized="true" height="90"
									width="350">
									<a4j:keepAlive beanName="assureurGestionBean" />
									<f:facet name="header">
										<h:panelGrid columns="3" cellpadding="0" cellspacing="0">
											<h:outputText value="#{msg.labelInfo}"
												styleClass="xtePopupInformationTextHeader" />
										</h:panelGrid>
									</f:facet>
									<f:facet name="controls">
										<h:panelGroup>
											<h:graphicImage
												value="../framGraphique/images/closePopup.png" width="15"
												height="15" id="hidelink3" alt="Fermer" />
											<rich:componentControl for="askUpdate" attachTo="hidelink3"
												operation="hide" event="onclick" />
										</h:panelGroup>
									</f:facet>
									<h:form>

										<table align="center">
											<tr>
												<td align="left"><h:graphicImage
														value="../framGraphique/images/information.png" />
												</td>
												<td align="center" colspan="2"><h:outputText
														styleClass="xtePopupInformationText"
														value="#{msg.confirmUpdate}" /></td>
											</tr>
										</table>
										<div align="center">
											<a4j:commandButton value="#{msg.buttonOk}"
												action="#{assureurGestionBean.hidechamp}"
												oncomplete="Richfaces.hideModalPanel('askUpdate');"
												type="submit" ajaxSingle="true" styleClass="submitButton" 
												reRender="accor1,accoruser1,accor2,accoruser2,buttonDelUpUser,buttonValidateUser,Label,data,scroller,record"/>
										</div>
										<rich:spacer width="10" />

									</h:form>
								</rich:modalPanel>
								<!-- ******************popup validation de modification*********************** -->
								<rich:modalPanel id="msgPanal" autosized="true" height="90"
									width="350">
									<a4j:keepAlive beanName="assureurGestionBean" />
									<f:facet name="header">
										<h:panelGrid columns="3" cellpadding="0" cellspacing="0">
											<rich:spacer width="2" />
											<h:outputText value="#{msg.labelInfo}"
												styleClass="xtePopupInformationTextHeader" />
										</h:panelGrid>
									</f:facet>
									<f:facet name="controls">
										<a4j:commandLink id="upd1"
											action="#{assureurGestionBean.viderchamp}"
											reRender="accor1,accoruser1,accor2,accoruser2,buttonDelUpUser,buttonValidateUser,Label,data,scroller,record">
											<h:graphicImage
												value="../framGraphique/images/closePopup.png" width="15"
												height="15" />
										</a4j:commandLink>
									</f:facet>
									<h:form>
										<table align="center">
											<tr>
												<td align="left"><h:graphicImage
														value="../framGraphique/images/information.png" />
												</td>
												<td align="center" colspan="2"><h:outputText
														styleClass="xtePopupInformationText"
														value="#{msg.confirmInsert}" />
												</td>
											</tr>
										</table>
										<div align="center">
											<a4j:commandButton value="#{msg.buttonOk}"
												action="#{assureurGestionBean.hidechamp}"
												oncomplete="Richfaces.hideModalPanel('msgPanal');"
												type="submit" ajaxSingle="true" styleClass="submitButton"
												reRender="accor1,accoruser1,accor2,accoruser2,buttonDelUpUser,buttonValidateUser,Label,data,scroller,record" />
										</div>
									</h:form>
								</rich:modalPanel>
								<!-- *****popup Erreur de modification****** -->
								<rich:modalPanel id="msgPanalErreur" autosized="true"
									height="90" width="350">
									<a4j:keepAlive beanName="assureurGestionBean" />
									<f:facet name="header">
										<h:panelGrid columns="3" cellpadding="0" cellspacing="0">
											<rich:spacer width="2" />
											<h:outputText value="#{msg.labelError}"
												styleClass="xtePopupInformationTextHeader" />
										</h:panelGrid>
									</f:facet>
									<f:facet name="controls">
										<h:panelGroup>
											<h:graphicImage
												value="../framGraphique/images/closePopup.png" width="15"
												height="15" id="hidelinkErreur" />
											<rich:componentControl for="msgPanalErreur"
												attachTo="hidelinkErreur" operation="hide" event="onclick" />
										</h:panelGroup>
									</f:facet>
									<h:form>
										<table align="center">
											<tr>
												<td align="left"><h:graphicImage
														value="../framGraphique/images/erreur.png" />
												</td>
												<td align="center" colspan="2"><h:outputText
														styleClass="xtePopupInformationText" value="" />
												</td>
											</tr>
										</table>
										<div align="center">
											<a4j:commandButton value="#{msg.buttonOk}"
												onclick="Richfaces.hideModalPanel('msgPanalErreur');"
